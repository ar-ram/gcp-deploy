apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: hello-pipeline
description: Deploys Hello World app
serialPipeline:
  stages:
    - targetId: dev
      profiles: []
      strategy:
        standard:
          verify: false
    - targetId: prod
      profiles: []
      strategy:
        standard:
          verify: false
          predeploy:
            actions: []
            approval: true  # âœ… This enables manual approval before deploying to prod
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev
description: Development environment
gke:
  cluster: projects/deploy-458404/locations/us-central1/clusters/hello-dev
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod
description: Production environment
gke:
  cluster: projects/deploy-458404/locations/us-central1/clusters/hello-prod
